name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
  
  backend-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pet_adoption_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist
      
      - name: Run Backend Tests
        working-directory: ./backend
        env:
          DATABASE_URL: mysql+aiomysql://root:root@127.0.0.1:3306/pet_adoption_test
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          ENVIRONMENT: test
        run: |
          pytest -n auto --cov=app --cov-report=term -v
  
  frontend-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm run test:coverage
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
  
  pr-comment:
    needs: [detect-changes, backend-tests, frontend-tests]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const backendChanged = '${{ needs.detect-changes.outputs.backend }}' === 'true';
            const frontendChanged = '${{ needs.detect-changes.outputs.frontend }}' === 'true';
            const backendStatus = '${{ needs.backend-tests.result }}';
            const frontendStatus = '${{ needs.frontend-tests.result }}';
            
            let comment = '## üß™ PR Test Results\n\n';
            
            if (backendChanged) {
              const emoji = backendStatus === 'success' ? '‚úÖ' : '‚ùå';
              comment += `${emoji} **Backend Tests**: ${backendStatus}\n`;
            } else {
              comment += '‚è≠Ô∏è **Backend Tests**: No changes detected\n';
            }
            
            if (frontendChanged) {
              const emoji = frontendStatus === 'success' ? '‚úÖ' : '‚ùå';
              comment += `${emoji} **Frontend Tests**: ${frontendStatus}\n`;
            } else {
              comment += '‚è≠Ô∏è **Frontend Tests**: No changes detected\n';
            }
            
            comment += '\n---\n*Automated test results from GitHub Actions*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
