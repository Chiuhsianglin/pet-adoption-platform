global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pet-adoption-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load alert rules
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Pet Adoption API
  - job_name: 'pet-adoption-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # MySQL Exporter
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']
    # Requires mysqld_exporter sidecar
    
  # Redis Exporter  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    # Requires redis_exporter sidecar

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
